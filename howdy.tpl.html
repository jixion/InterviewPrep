<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
    <button id='getProns' name='getProns'>Get Prons</button>
    <div class='prons'>jkjkjkj</div>
    <script type="text/javascript">
        $(function() {
            $("#getProns").click(function() {
                $.ajax({
                    type: "GET",
                    url: 'https://polling.bbc.co.uk/radio/nhppolling/bbc_radio_one',
                    success: function(data) {
                        var themdata = JSON.parse(data.substr(1, data.length-2));
                        var artist = "Artist: " + themdata.packages.richtracks[0].artist + "<br />Title :" + themdata.packages.richtracks[0].title;
                        $('div.prons').html(artist);
                    }
                });
            });
        });
    </script>
</body>
</html>
